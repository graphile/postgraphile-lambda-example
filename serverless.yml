org: rorykelly
app: 8bars-database
service: ${env:AWS_SERVICE_NAME}

plugins:
  - serverless-content-encoding
  - serverless-webpack
  - serverless-offline

custom:
  contentEncoding:
    minimumCompressionSize: 0
  webpackIncludeModules: true
  webpack:
    webpackConfig: 'webpack.config.js'   # Name of webpack configuration file
    includeModules: true

package:
  individually: true


provider:
  name: aws
  runtime: nodejs8.10
  deploymentBucket:
    name: ${env:AWS_SERVICE_NAME}
  region: ${env:AWS_REGION}
  stage: ${env:AWS_STAGE}

functions:
  graphql:
    handler: src/index.handler # Actual handler substituted in during deploy script
    events:
      - http:
          method: post
          path: graphql
          cors: true
          integration: lambda-proxy
    environment:
      DATABASE_URL: ${env:DATABASE_URL}
      DATABASE_SCHEMAS: ${env:DATABASE_SCHEMAS}
      JWT_SECRET: ${env:JWT_SECRET}
      JWT_PG_TYPE_IDENTIFIER: ${env:JWT_PG_TYPE_IDENTIFIER}
